<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .error{
            border: red solid 1px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <p :id="customId">123</p>
        <!-- <button v-bind:disabled="isBtnDisabled">click me!</button> -->
        <button :disabled="isBtnDisabled">click me!</button>    
        <div><input v-model.trim="message" v-bind:class="{ 'error': message.length > 10}" placeholder="edit me"></div>
        <p>Message is: {{ message }}</p>
        <p><span>Multiline message is:</span> {{ message }}</p>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
        <textarea v-once placeholder="add multiple lines">{{ message }}</textarea>
        <textarea v-pre placeholder="add multiple lines">{{ message }}</textarea>

    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    customId: 'item-d-1',
                    isBtnDisabled: false,
                    message: 'Hello'
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
